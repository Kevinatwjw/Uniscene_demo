DATASET: 'Occ2LiDARDatasetNKSR'

DATA_SPLIT: {
    'train': train,
    'test': val
}

DATA_PATH: "data/nuscenes/data"
split_root: "data/annos/"
lidar_root: "data/nuscenes/data/nuscenes"
occ_root: "data/nuscenes/data/nksr_occ"
occ_anno_file: "data/annos/nuScenes_occ2lidar_nksr.json"
POINT_CLOUD_RANGE: [-50.0, -50.0, -5.0, 50.0, 50.0, 3.0]

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity', 'time'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'time'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['random_world_flip', 'random_world_rotation', 'random_world_scaling']
    AUG_CONFIG_LIST:
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels_placeholder
      VOXEL_SIZE: [0.2, 0.2, 0.2]
